<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    // background-color => backgroundColor
    function cssToJs(str) {
        var re = /-(\w)/g;
        str = str.replace(re, function ($0,$1) {
            return $1.toUpperCase();
        })
        return str;
    }
    console.log(cssToJs("background-color"));
    </script>
</body>
